allprojects {
    apply plugin: "idea"
    apply plugin: 'java'
    apply plugin: 'eclipse'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    group = "cern.molr"

    repositories {
        maven {
            url { "http://artifactory.cern.ch/mpe-release-local" }
        }
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.16'
        compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.+'
        compile group: 'org.springframework', name: 'spring-webflux', version: '5.0.5.RELEASE'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

project(":api") {}

project(":commons") {
    dependencies {
        compile project(":api")
    }
}

project(":inspector") {
    dependencies {
        compile project(":api")
        compile project(":commons")
    }
}

project(":sample") {
    dependencies {
        compile project(":api")
        compile project(":commons")
    }
}

project(":supervisor") {
    dependencies {
        compile project(":sample")
        compile project(":inspector")
    }
}

project(":server") {
    dependencies {
        compile project(":supervisor")
    }
}

project(":client") {
    dependencies {
        compile project(":server")
    }
}

