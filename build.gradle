allprojects {
    apply plugin: "idea"
    apply plugin: 'java'
    apply plugin: 'eclipse'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    group = "cern.molr"

    repositories {
        maven {
            url { "http://artifactory.cern.ch/mpe-release-local" }
        }
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }

    dependencies {
        compile group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
        compile group: 'org.slf4j', name: 'slf4j-simple', version: slf4jVersion

        compile group: 'org.springframework', name: 'spring-webflux', version: springFrameworkVersion
        compile group: 'org.springframework', name:'spring-websocket', version: springFrameworkVersion

        compile group: 'org.springframework.boot', name: 'spring-boot-starter-integration', version: springBootVersion
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: springBootVersion

        compile group: 'io.projectreactor.ipc', name: 'reactor-netty', version: reactiveNettyVersion
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: fasterXmlJacksonVersion

        testCompile group: 'junit', name: 'junit', version: jUnitVersion

    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

project(":api") {}

project(":commons") {
    dependencies {
        compile project(":api")
    }
}

project(":inspector") {
    dependencies {
        compile project(":api")
        compile project(":commons")
    }
}

project(":sample") {
    dependencies {
        compile project(":api")
        compile project(":commons")
    }
}

project(":supervisor") {
    dependencies {
        compile project(":sample")
        compile project(":inspector")
    }
}

project(":server") {
    dependencies {
        compile project(":supervisor")
    }
}

project(":client") {
    dependencies {
        compile project(":server")
    }
}

