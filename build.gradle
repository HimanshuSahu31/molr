allprojects {
    apply plugin: "idea"
    apply plugin: 'java'
    apply plugin: 'eclipse'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    group = "cern.molr"

    repositories {
        maven {
            url { "http://artifactory.cern.ch/mpe-release-local" }
        }
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.16'
        compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.+'
        compile group: 'org.springframework', name: 'spring-webflux', version: '5.0.5.RELEASE'
        testCompile group: 'junit', name: 'junit', version: '4.12'

        compile( group: 'org.springframework.boot', name: 'spring-boot-starter-integration', version: '2.0.0.M7')
        compile 'org.springframework:spring-websocket:5.0.0.RELEASE'
        compile group: 'io.projectreactor.ipc', name: 'reactor-netty', version: '0.7.6.RELEASE'
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.5'

    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

project(":api") {}

project(":commons") {
    dependencies {
        compile project(":api")
    }
}

project(":inspector") {
    dependencies {
        compile project(":api")
        compile project(":commons")
    }
}

project(":sample") {
    dependencies {
        compile project(":api")
        compile project(":commons")
    }
}

project(":supervisor") {
    dependencies {
        compile project(":sample")
        compile project(":inspector")
    }
}

project(":server") {
    dependencies {
        compile project(":supervisor")
    }
}

project(":client") {
    dependencies {
        compile project(":server")
    }
}

