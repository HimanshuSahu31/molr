allprojects {
    apply plugin: "idea"
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'jacoco'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    group = "cern.molr"

    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }


    dependencies {
        compile group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }

    jacocoTestReport {
        reports {
            xml.enabled true
            xml.destination new File("${buildDir}/reports/jacoco/report.xml")
            html.enabled false
            csv.enabled false
        }
    }
}

project(":commons") {
}

project(":sample") {
    dependencies {
        compile project(":commons")
    }
}

project(":client-api") {
    dependencies {
        compile project(":commons")
    }
}

project(":server-api") {
    dependencies {
        compile project(":commons")
    }
}

project(":supervisor-api") {
    dependencies {
        compile project(":commons")
    }
}

project(":client") {
    dependencies {
        compile project(":client-api")
        compile project(":sample")
    }
}

project(":server") {
    dependencies {
        compile project(":server-api")
        compile project(":sample")
    }
}

project(":supervisor") {
    dependencies {
        compile project(":supervisor-api")
        compile project(":sample")
    }
}

project(":test") {
    dependencies {
        testCompile project(":client")
        testCompile project(":server")
        testCompile project(":supervisor")
    }
}






